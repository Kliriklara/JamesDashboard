<!doctype html>

<head>
   <meta charset="utf-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
   <meta name="viewport" content="width=device-width">

   <title>James Dashboard</title>

   <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700' rel='stylesheet' type='text/css'>
   <link rel="stylesheet" type="text/css" href="bootmetro/css/bootstrap.css">
   <link rel="stylesheet" type="text/css" href="bootmetro/css/bootstrap-responsive.css">
   <link rel="stylesheet" type="text/css" href="bootmetro/css/bootmetro.css">
   <link rel="stylesheet" type="text/css" href="bootmetro/css/bootmetro-tiles.css">
   <link rel="stylesheet" type="text/css" href="bootmetro/css/bootmetro-charms.css">
   <link rel="stylesheet" type="text/css" href="bootmetro/css/metro-ui-light.css">
   <link rel="stylesheet" type="text/css" href="bootmetro/css/icomoon.css">
   <link rel="stylesheet" type="text/css" href="bootmetro/css/demo.css">
   <link rel="stylesheet" type="text/css" href="scripts/google-code-prettify/prettify.css" >

   <script src="scripts/modernizr-2.6.1.min.js"></script>
   <script type='text/javascript' src='knockout-2.2.1.js'></script>

</head>

<body data-accent="blue">

   <header id="nav-bar" class="container-fluid">
      <div class="row-fluid">
         <div class="span8">
            <div id="header-container">
               <h5>Dasboard</h5>
               <div class="dropdown">
                  <a class="header-dropdown dropdown-toggle accent-color">J#MES</a>
               </div>
            </div>
         </div>

      </div>
   </header>
   
   <div class="container-fluid">
      <div class="row-fluid">
         <div class="metro span12">
            <div class="metro-sections">
   
               <div id="section1" class="metro-section tile-span-4">
   
                  <h2>Entwicklung / Programmierung</h2>

                  <div data-bind="foreach:developmentTiles">
                     <a class="tile" data-bind="css: style, attr: { href: link, title: name}" target="_blank"> 
                        <!-- ko if: icon -->
                        <div class="image-wrapper">
                           <span class="icon" data-bind="css: icon"></span>
                        </div>
                        <!-- /ko -->
                        <!-- ko ifnot: icon -->
                        <div class="column-text">
                           <span class="text4" data-bind="text: texty"></span>
                        </div>
                        <!-- /ko -->   
                        <span class="app-label" data-bind="text: name"></span>
                     </a>
                  </div>
   
               </div>
   
               <div id="section2" class="metro-section tile-span-4">
   
                  <h2>Dokumentationen</h2>

                  <div data-bind="foreach:documentationsTiles">
                     <a class="tile" data-bind="css: style, attr: { href: link, title: name}" target="_blank"> 
                        <!-- ko if: icon -->
                        <div class="image-wrapper">
                           <span class="icon" data-bind="css: icon"></span>
                        </div>
                        <!-- /ko -->
                        <!-- ko if: image --> 
                        <div class="image-wrapper">
                           <img data-bind="attr: { src: image }"/>
                        </div>
                        <!-- /ko -->
                        <!-- ko ifnot: icon -->
                        <div class="column-text">
                           <span class="text4" data-bind="text: texty"></span>
                        </div>
                        <!-- /ko -->   
                        <span class="app-label" data-bind="text: name"></span>
                     </a>
                  </div>
   
               </div>

               <div id="section3" class="metro-section tile-span-2">
                  <h2>Social Media</h2>

                  <div data-bind="foreach:socialmediaTiles">
                     <a class="tile" data-bind="css: style, attr: { href: link, title: name}" target="_blank"> 
                        <!-- ko if: icon -->
                        <div class="image-wrapper">
                           <span class="icon" data-bind="css: icon"></span>
                        </div>
                        <!-- /ko -->
                        <!-- ko ifnot: icon -->
                        <div class="column-text">
                           <span class="text4" data-bind="text: texty"></span>
                        </div>
                        <!-- /ko -->   
                        <span class="app-label" data-bind="text: name"></span>
                     </a>
                  </div>
               </div>
   
               <div id="section4" class="metro-section tile-span-2">
                  <h2>Add Tile</h2>

                  <a class="tile wide imagetext imagetext bg-color-blue">
                     <div class="column-text">
                        Name: <input data-bind="value: name" />
                        Section: <select data-bind="options: sections, optionsText: 'name', value: section"></select>
                     </div>
                  </a>
                  <a class="tile wide imagetext bg-color-orange">
                     <div class="column-text">
                        Link: <input data-bind="value: link" />
                        Color: <select data-bind="options: availableColors, optionsText: 'name', value: color"></select>
                     </div>
                  </a>

                  <a class="tile wide imagetext bg-color-greenDark">
                     <div class="column-text">
                        
                        <button data-bind="click: addTile">Add tile to dashboard</button>
                     </div>
                  </a>
               </div>
   
            </div>

   
         </div>
      </div>
   </div>

   <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
   <script>window.jQuery || document.write("<script src='bootmetro/scripts/jquery-1.8.2.min.js'>\x3C/script>")</script>

   <script type="text/javascript" src="bootmetro/scripts/google-code-prettify/prettify.js"></script>
   <script type="text/javascript" src="bootmetro/scripts/jquery.mousewheel.js"></script>
   <script type="text/javascript" src="bootmetro/scripts/jquery.scrollTo.js"></script>
   <script type="text/javascript" src="bootmetro/scripts/bootstrap.min.js"></script>
   <script type="text/javascript" src="bootmetro/scripts/bootmetro.js"></script>
   <script type="text/javascript" src="bootmetro/scripts/bootmetro-charms.js"></script>
   <script type="text/javascript" src="bootmetro/scripts/demo.js"></script>
   <script type="text/javascript" src="bootmetro/scripts/holder.js"></script>

   <script type="text/javascript">
      $(".metro").metro();
   </script>

   <script type="text/javascript" src="tiles.js"></script>
</body>
</html>
